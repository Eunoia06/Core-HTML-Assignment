<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered list of HTML tags</h1>
    <ol>
    <li>a : defines a hyperlink</li>
    <li>!DOCTYPE : defines the Document type</li>
    <li>b : defines bold text</li>
    <li>br : define a single line break</li>
    <li>body : defines the document's body</li>
    <li>div : defines a section in a document</li></ol>
</body>
</html>
